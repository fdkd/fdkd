<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let count = 0;
        const img = [
            "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/48501052-280f-48db-b28c-48c171349ce2.png",
            "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/3ffb6ab8-c53c-4f01-b1a8-3ca60c5d1f81.png",
            "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/c52796b3-76cc-444e-b7bb-6b52e171e0a1.png",
            "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/ebe67b71-cb07-48cf-b28f-034b7ef0d15e.png",
            "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/6879ed8c-87c8-427b-8573-6b74ccba210a.png"
        ];

        function counter() {
            //alert("클릭했습니다");

            count++;

            count %= 6;

            console.log(count);

            const tag = document.querySelector("h1");
            tag.textContent = "COUNT: " + count;
        }

        function roll() {
            count++;
            count = count % 5;

            const tag = document.querySelector("Img");
            tag.src = img[count];
        }

        function timer(mode) {
            if(mode == 1)
                setInterval(counter, 1000);
            else
                setInterval(roll, 1000);
        }
    </script>
</head>
<body>
    <h1>COUNT: 0</h1>
    <div>
        <button onclick="counter()">Click</button>
    </div>
    <div>
        <button onclick="timer(1)">Auto</button>
    </div>
    <div>
        <button onclick="timer(2)">Auto</button>
    </div>
    <div>
        <img src="https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/48501052-280f-48db-b28c-48c171349ce2.png">
    </div>
</body>
</html>
